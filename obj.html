// var itemsArray = [
// {name:”juice”,price:”50”, quantity:”3”},
// {name:”cookie”,price:”30”, quantity:”9”},
// {name:”shirt”,price:”880”, quantity:”1”},
// {name:”pen”,price:”100”, quantity:”2”}];
// Calculate total price of each item and all items;

var itemsArray = [
    {name: "juice", price: "50", quantity: "3"},
    {name: "cookie", price: "30", quantity: "9"},
    {name: "shirt", price: "880", quantity: "1"},
    {name: "pen", price: "100", quantity: "2"}
];

let totalPrice = 0;

itemsArray.forEach(item => {
    // Convert price and quantity from string to number
    let price = Number(item.price);
    let quantity = Number(item.quantity);
    
    // Calculate total price for the item
    let itemTotal = price * quantity;
    
    // Add item total to overall total
    totalPrice += itemTotal;
    
    // Output item total
    console.log(`Total price of ${item.name}: ${itemTotal}`);
});

// Output overall total price
console.log(`Total price of all items: ${totalPrice}`);

    password: "securepassword",
    age: 30,
    gender: "male",
    city: "New York",
    country: "USA"
};

// Check if 'age' and 'country' properties exist
if ('age' in user) {
    console.log("Age property exists.");
} else {
    console.log("Age property does not exist.");
}

if ('country' in user) {
    console.log("Country property exists.");
} else {

}

// Check for 'firstName' and 'lastName' properties

} else {
    console.log("First name property does not exist.");
}

if ('lastName' in user) {

} else {
    console.log("Last name property does not exist.");
}
